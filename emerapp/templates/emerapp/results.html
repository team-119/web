<!doctype html>
<html>
<head>
<meta charset=”UTF-8”>
	<title> EMERGENCY SERVICE </title>
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
	<style>
	body {background-color: #EAFAEA; font-family: 'Nanum Gothic', sans-serif;} <!--배경-->
	h1 {font-weight: bold; text-indent: 25px;}
	span {color: #665C00}
	</style>
	<script type="text/javascript">
		function printTime() {
			var clock = document.getElementById("clock");
			<!--id값인 <span>태그를 변수clock에 저장-->
			var now = new Date(); 
			<!--객체 생성-->

			clock.innerHTML = 
				<!--태그 내부에 태그 설정-->
			now.getFullYear() + "년 " + 
			(now.getMonth() + 1) + "월 " +
			now.getDate() + "일 " + 
			now.getHours() + "시 " + 
			now.getMinutes() + "분 " + 
			now.getSeconds() + "초";
			setTimeout("printTime()", 1000); 
			<!--1초마다 printTime()함수 호출-->
		}
		window.onload = function() { <!--html 로딩시 콜백함수 호출-->
            printTime();
		}
	</script>
 </head>
 <br>
  <body>
 <div>
      <span id="clock"></span>
<br>
<br>
  <table border="1" width="600" height="300">

    <th> </th>
    <th>병원</th>
    <th>예상 시간</th>
    <tr align="center">
        <td>1순위</td>
        <td>{{ h1 }}</td>
        <td>{{ n1.hour }} : {{ n1.minute }}</td>
    </tr>
    <tr align="center">
        <td>2순위</td>
        <td>{{ h2 }}</td>
        <td>{{ n2.hour }} : {{ n2.minute }}</td>
    </tr>
    <tr align="center">
        <td>3순위</td>
        <td>{{ h3 }}</td>
        <td>{{ n3.hour }} : {{ n3.minute }}</td>
    </tr>
  </table>
